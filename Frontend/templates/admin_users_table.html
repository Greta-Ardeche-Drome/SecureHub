<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des utilisateurs</title>
    <link rel="stylesheet" href="/static/css/styles_admin_table.css">
</head>
<body>
    <h2>Gestion des utilisateurs</h2>
    <a href="/admin" class="btn-back">Retour à l'administration</a>
    <a href="/admin/users/add" class="btn-add">Ajouter un utilisateur</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Rôle</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <!-- Bouton modifier -->
                    <a href="/admin/users/edit/{{ user.id }}">Modifier</a>
                    <!-- Formulaire de suppression -->
                    <form action="/admin/users/delete/{{ user.id }}" method="post" style="display:inline;">
                        <button type="submit" class="btn-delete" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?');">Supprimer</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
