<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <style>
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .dashboard-item {
            border: 1px solid #ddd;
            padding: 20px;
            width: 30%;
            text-align: center;
        }
        .status {
            font-weight: bold;
        }
        .recent-events {
            width: 100%;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Dashboard Admin</h2>
    <div class="dashboard">
        <div class="dashboard-item">
            <h3>Utilisateurs inscrits</h3>
            <p>{{ users_count }}</p>
        </div>
        <div class="dashboard-item">
            <h3>Statut du système</h3>
            <p class="status">{{ system_status }}</p>
        </div>
    </div>

    <div class="recent-events">
        <h3>Événements récents</h3>
        <table>
            <thead>
                <tr>
                    <th>Utilisateur</th>
                    <th>Événement</th>
                    <th>Heure</th>
                </tr>
            </thead>
            <tbody>
                {% for event in recent_events %}
                    <tr>
                        <td>{{ event['user'] }}</td>
                        <td>{{ event['event'] }}</td>
                        <td>{{ event['timestamp'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
