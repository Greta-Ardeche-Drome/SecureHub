<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un utilisateur</title>
    <link rel="stylesheet" href="/static/css/styles_edit_user.css">
</head>
<body>
    <header>
        <img src="/static/img/SecureHub.png" alt="Logo SecureHub" class="logo">
    </header>
    <h2>Modifier un utilisateur</h2>
    <form action="" method="post">
        <label for="name">Identifiant :</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required><br><br>
        <label for="fullname">Nom complet :</label>
        <input type="text" id="fullname" name="fullname" value="{{ user.fullname }}" required><br><br>
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="role">RÃ´le :</label>
        <select id="role" name="role">
            <option value="user" {% if user.role == 'user' %}selected{% endif %}>Utilisateur</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrateur</option>
        </select><br><br>
        <button type="submit">Modifier</button>
    </form><br>
    <a href="/admin/users">Retour</a>
</body>
</html>
